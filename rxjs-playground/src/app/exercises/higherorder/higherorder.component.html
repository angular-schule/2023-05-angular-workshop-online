<button class="btn btn-sm btn-primary me-2" (click)="sendValue('🐈 Katze')">🐈 Katze</button>
<button class="btn btn-sm btn-success me-2" (click)="sendValue('🐭 Maus')">🐭 Maus</button>
<button class="btn btn-sm btn-danger me-2" (click)="sendValue('🐶 Hund')">🐶 Hund</button>
<button class="btn btn-sm btn-warning me-5" (click)="sendValue('🦆 Vogel')">🦆 Vogel</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="echoTest()">🗣 Echo Test</button>

<rxw-history [logStream]="logStream$" class="mt-3"></rxw-history>

<ul class="mt-4">
  <li>Löse für jedes Tier-Event im <code>source$</code>-Stream ein Echo aus.</li>
  <li>Die Methode <code>this.es.echo(message: string, repeat?: number)</code> gibt ein Observable zurück, das Echos produziert.</li>
  <li>Probiere aus, wie sich <code>concatMap</code>, <code>mergeMap</code>, <code>switchMap</code> und <code>exhaustMap</code> unterschiedlich verhalten.</li>
</ul>
